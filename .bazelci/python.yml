python_common: &python_common
  name: "Basic Python example"
  working_directory: .
  build_targets:
    - "//..."
  test_targets:
    - "//:test"

python_windows_run_targets: &python_windows_run_targets
  run_targets:
    - "//:bin"
    - "//:buildifier"

python_unix_run_targets: &python_unix_run_targets
  run_targets:
    - "//:bin"
    - "//:buildifier"

tasks:
  python-ubuntu2004:
    platform: ubuntu2004
    <<: *python_common
    <<: *python_unix_run_targets
  python-ubuntu2204:
    platform: ubuntu2204
    <<: *python_common
    <<: *python_unix_run_targets
  python-ubuntu2404:
    platform: ubuntu2404
    <<: *python_common
    <<: *python_unix_run_targets
  python-centos7:
    platform: centos7_java11_devtoolset10
    <<: *python_common
    <<: *python_unix_run_targets
  python-debian10:
    platform: debian10
    <<: *python_common
    <<: *python_unix_run_targets
  python-debian11:
    platform: debian11
    <<: *python_common
    <<: *python_unix_run_targets
  python-macos:
    platform: macos
    <<: *python_common
    <<: *python_unix_run_targets
  python-windows:
    platform: windows
    <<: *python_common
    <<: *python_windows_run_targets
