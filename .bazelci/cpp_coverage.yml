cpp_coverage_common: &cpp_coverage_common
  name: "Basic code coverage computation for C++"
  working_directory: .
  build_targets:
    - "//..."
  test_targets:
    - "//:foo_test"

cpp_coverage_windows_run_targets: &cpp_coverage_windows_run_targets
  run_targets:
    # Buildifier rules do not work on Windows and Bzlmod
    # https://github.com/keith/buildifier-prebuilt/issues/99
    # - "//:buildifier"

cpp_coverage_unix_run_targets: &cpp_coverage_unix_run_targets
  run_targets:
    - "//:buildifier"

tasks:
  cpp-ubuntu2004:
    platform: ubuntu2004
    <<: *cpp_coverage_common
    <<: *cpp_coverage_unix_run_targets
  cpp-ubuntu2204:
    platform: ubuntu2204
    <<: *cpp_coverage_common
    <<: *cpp_coverage_unix_run_targets
  cpp-ubuntu2404:
    platform: ubuntu2404
    <<: *cpp_coverage_common
    <<: *cpp_coverage_unix_run_targets
  cpp-centos7:
    platform: centos7_java11_devtoolset10
    <<: *cpp_coverage_common
    <<: *cpp_coverage_unix_run_targets
  cpp-debian10:
    platform: debian10
    <<: *cpp_coverage_common
    <<: *cpp_coverage_unix_run_targets
  cpp-debian11:
    platform: debian11
    <<: *cpp_coverage_common
    <<: *cpp_coverage_unix_run_targets
  cpp-macos:
    platform: macos
    <<: *cpp_coverage_common
    <<: *cpp_coverage_unix_run_targets
  cpp-windows:
    platform: windows
    <<: *cpp_coverage_common
    <<: *cpp_coverage_windows_run_targets
