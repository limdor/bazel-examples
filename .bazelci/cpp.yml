cpp_common: &cpp_common
  name: "Basic C++ example"
  working_directory: .
  build_targets:
    - "//..."

cpp_windows_run_targets: &cpp_windows_run_targets
  run_targets:
    - "//:hello_world"
    # Buildifier rules do not work on Windows and Bzlmod
    # https://github.com/keith/buildifier-prebuilt/issues/99
    # - "//:buildifier"

cpp_unix_run_targets: &cpp_unix_run_targets
  run_targets:
    - "//:hello_world"
    - "//:buildifier"

tasks:
  cpp-ubuntu2004:
    platform: ubuntu2004
    <<: *cpp_common
    <<: *cpp_unix_run_targets
  cpp-ubuntu2204:
    platform: ubuntu2204
    <<: *cpp_common
    <<: *cpp_unix_run_targets
  cpp-ubuntu2404:
    platform: ubuntu2404
    <<: *cpp_common
    <<: *cpp_unix_run_targets
  cpp-centos7:
    platform: centos7_java11_devtoolset10
    <<: *cpp_common
    <<: *cpp_unix_run_targets
  cpp-debian10:
    platform: debian10
    <<: *cpp_common
    <<: *cpp_unix_run_targets
  cpp-debian11:
    platform: debian11
    <<: *cpp_common
    <<: *cpp_unix_run_targets
  cpp-macos:
    platform: macos
    <<: *cpp_common
    <<: *cpp_unix_run_targets
  cpp-windows:
    platform: windows
    <<: *cpp_common
    <<: *cpp_windows_run_targets
